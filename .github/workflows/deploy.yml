
# Nome do Workflow
name: Deploy to Firebase Hosting

# Gatilho: Acionado a cada push para a branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Usar um ambiente Linux padrão

    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Node.js para compilar o projeto
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instala as dependências e compila o site
      - name: Install and Build
        run: npm ci && npm run build

      # 4. Faz o deploy para o Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REABILITE_38E4A }}'
          channelId: live
          projectId: reabilite-38e4a
